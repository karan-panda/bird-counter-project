<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bird Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Bird Counter App</h1>
        <h3>"Counting birds is not merely a tally of feathers; it is a dance with nature, a symphony of colors and songs that reveals the rhythm of life itself."</h3>
        <h4>~ Wise Master Pandaüêº</h4>
    </div>
    &nbsp;
    <div class="container">
        <h1 id="count-el">0</h1>
        <button id="inc-btn" onclick="increment()">INCREMENT</button>
        <button id="dec-btn" onclick="decrement()">DECREMENT</button>
        <button id="zero-btn" onclick="zero()">RESET</button>
        <hr>
        <button id="save-btn" onclick="save()">SAVE & NEXT</button>
        
    </div>
    &nbsp;
    <div class="container">
        <p id="save-el">Saved Entries: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
